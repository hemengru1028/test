<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t = true;
        setTimeout(function(){
            console.log(123);
            t = false;

        },1000);
        while(t){};  //主线程上进行的是同步任务，异步任务在童同步任务进行完毕之后开始进行，回调函数属于异步任务
        console.log('end');
    </script>
</body>
</html>
