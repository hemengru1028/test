<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实验室预约</title>
    <link rel="stylesheet" href="预约页面设计.css" />
    <script src="预约试用.js"></script>
  </head>
  <body>
    <div class="head">
      <h3>工作室预约功能</h3>
    </div>

    <div class="container">
      <!-- 会议室 -->
      <div class="first">
        <h3>会议室</h3>

        <div class="content">
          <div class="name">
            <input type="text" id="input01" />
            <button id="btn01">确认</button>
          </div>

          <div class="time">
            <input type="text" id="input02" />
          </div>

          <div class="add">
            <p></p>

            <ul id="ul01"></ul>
          </div>
        </div>
      </div>

      <!-- 小仓库 -->
      <div class="first second">
        <h3>小仓库</h3>

        <div class="content">
          <div class="name">
            <input type="text" id="input03" />
            <button id="btn02">确认</button>
          </div>

          <div class="time">
            <input type="text" id="input04" />
          </div>
          <div class="add">
            <p id="p02"></p>

            <ul id="ul02"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
