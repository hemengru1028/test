<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>返回顶部</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .fixed {
        width: 30px;
        height: 30px;
        background-color: pink;
        position: fixed;
        right: 20px;
        bottom: 20px;
        display: none;
      }
      .box {
        height: 4000px;
        background-color: pink;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="fixed"></div>
    <div class="box"></div>
    <script>
      var fixed = document.getElementsByClassName("fixed")[0];

      window.onscroll = function () {
        var scrolltop =
            document.documentElement.scrollTop || document.body.scrollTop, //滚动条在Y轴上的滚动距离
          clientheight =
            document.documentElement.clientHeight || document.body.clientHeight, //内容可视区域的高度
          scrollheight =
            document.documentElement.scrollHeight || document.body.scrollHeight; //内容可视区域的高度加上溢出（滚动）的距离
        if (scrollheight > clientheight) {
          fixed.style.display = "block";
          // console.log("开始滚动");
          // fixed.onclick = function () {
          //   console("okok");
          // };
        }
        if (scrolltop == 0) {
          fixed.style.display = "none";
        }
      };

      fixed.onclick = function () {
        var timer = setInterval(function () {
          var scrolltop =
            document.body.scrollTop || document.documentElement.scrollTop;
          var speed = Math.floor(-scrolltop / 4);
          document.documentElement.scrollTop =
            document.documentElement.scrollTop + speed;
          if (scrolltop === 0) {
            clearInterval(timer);
          }
        }, 50);
        // document.body.scrollTop = 0;
        // document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
